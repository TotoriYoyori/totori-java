<!DOCTYPE html>
<html>
  <head>
    <title>Brilliant Calculator</title>

    <link rel ="stylesheet" href ="styles/10-brilliant-calc.css">
  </head>

  <body>
  <!-- App Title -->
    <p class ="js-title title">Calculator</p>

    <p class ="js-expression expression">
    </p>
  <!-- First Row of Buttons -->
    <p>
      <button class = "fig-button" onclick="
      updateCalculation('1');
      ">
        1
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('2');
      ">
        2
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('3');
      ">
        3
      </button>

      <button class = "op-button" onclick="
      updateCalculation(' + ');
      ">
        +
      </button>
    </p>
  <!-- Second Row of Buttons -->
    <p>
      <button class = "fig-button" onclick="
      updateCalculation('4');
      ">
        4
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('5');
      ">
        5
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('6');
      ">
        6
      </button>

      <button class = "op-button" onclick="
      updateCalculation(' - ');
      ">
        -
      </button>
    </p>

  <!-- Third Row of Buttons -->
    <p>
      <button class = "fig-button" onclick="
      updateCalculation('7');
      ">
        7
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('8');
      ">
        8
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('9');
      ">
        9
      </button>

      <button class = "op-button" onclick="
      updateCalculation(' * ');
      ">
        *
      </button>
    </p>

  <!-- Fourth Row of Buttons -->
    <p>
      <button class = "fig-button" onclick="
      updateCalculation('0');
      ">
        0
      </button>

      <button class = "fig-button" onclick="
      updateCalculation('.');
      ">
        .
      </button>

      <button class = "fig-button" onclick="
      evalCalculation();
      ">
        =
      </button>

      <button class = "op-button" onclick="
      updateCalculation(' / ');
      ">
        /
      </button>
    </p>

  <!-- Clear Buttons -->
    <p>
      <button class = "clear-button" onclick="
      resetCalculation();
      ">
        Clear
      </button>
    </p>

  <!-- Script Starts Here -->
    <script src ="script/10-brilliant-calc.js">

    </script>
  </body>
</html>
