<!DOCTYPE html>
<html>
  <head>
    <title>Brilliant Rock Paper Scissors</title>

    <link rel= "stylesheet" href ="styles/10-brilliant-rps.css">
  </head>

  <body>
  <!--Game Title: Rock Paper Scissor-->
    <p class = "title">
      Rock Paper Scissors
    </p>
  
  <!--Game Buttons-->
    <button class = "play-button" onclick="
    playGame('Rock');
    ">
      <img src = "../assets/Rock.png" class="play-icon">
    </button>

    <button class = "play-button" onclick="
    playGame('Paper');
    ">
      <img src = "../assets/Paper.png" class="play-icon">
    </button>

    <button class = "play-button" onclick="
      playGame('Scissors');
    ">
      <img src = "../assets/Scissors.png" class="play-icon-L">
    </button>

  <!--Scoreboard-->
    <p class ="js-result result"> </p>
    <p class ="js-moves moves"> </p>
    <p class ="js-score score"> </p>

    <button class = "reset-button" onclick="
      score.wins = 0
      score.losses = 0
      score.ties = 0
      localStorage.removeItem('score');
      updateScoreLm();
    ">
      Reset Score
    </button>

  <!--Script begins here-->
    <script src = "script/10-brilliant-rps.js"> </script>
  </body>
</html>
