    const nums = [1,1,3];
    let total = 0; //This variable stores accumulation, and is used with L2A to solve accumulation patterns. An accumulator variable simply store output results from an L2A, and it can be anything.

    for (let i = 0; i < nums.length; i++ ) {
      const value = nums[i];
      total += value;
    };
    console.log(total);

    const numsDoubled = []; // This variable stores updated array and is used with L2A to solve another accumulator pattern with an array as the output. 
    
    for (let i = 0; i < nums.length; i ++) {
      const value = nums[i];
      numsDoubled.push(value*2);
    };
