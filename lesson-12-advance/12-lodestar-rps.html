<!DOCTYPE html>
<html>
  <head>
    <title> Lodestar Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-lodestar-rps.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="../assets/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="../assets/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="../assets/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

  <!--Reset and Auto-Play-->
    <button class="js-reset-score-button reset-score-button">
      Reset Score
    </button>

    <button class ="js-auto-play-button auto-play-button">
      Auto Play
    </button>

    <p class = "js-confirm-reset">
    </p>

  <!--JavaScript begins here-->
    <script src="scripts/12-lodestar-rps.js"></script>
  </body>
</html>
