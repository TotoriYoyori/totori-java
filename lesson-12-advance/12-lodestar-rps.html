<!DOCTYPE html>
<html>
  <head>
    <title> Lodestar Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-lodestar-rps.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="../assets/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="../assets/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="../assets/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

  <!--Reset and Auto-Play-->
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class ="auto-play-button" onclick ="
      autoPlay();
    ">
      Auto Play
    </button>

  <!--JavaScript begins here-->
    <script src="scripts/12-lodestar-rps.js"></script>
  </body>
</html>
