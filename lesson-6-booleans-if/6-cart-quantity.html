<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
    
  </head>
  <body>
    <p>
      Cart Quantity
    </p>

    <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>
    
    <button onclick="
    /* cartQuantity = cartQuantity + 1 << Original form
    cartQuantity += 1; << Shortcut 1 */
    cartQuantity ++
    if (cartQuantity >=10){
      alert('The cart is full!');
      cartQuantity --
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      Add to Cart
    </button>

    <button onclick="
    cartQuantity += 2;
    if (cartQuantity >=10){
      alert('The cart is full!');
      cartQuantity -= 2;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      +2
    </button>

    <button onclick="
    cartQuantity += 3;
    if (cartQuantity >=10){
      alert('The cart is full!');
      cartQuantity -= 3;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      +3
    </button>

    <button onclick="
    cartQuantity += 4;
    if (cartQuantity >=10){
      alert('The cart is full!');
      cartQuantity -= 4;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      +4
    </button>

    <button onclick="
    cartQuantity += 5;
    if (cartQuantity >=10){
      alert('The cart is full!');
      cartQuantity -= 5;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      +5
    </button>

    <button onclick="
    cartQuantity --;
    if (cartQuantity < 0){
      alert('Not enough items in the cart.');
      cartQuantity ++;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      Remove from cart
    </button>

    <button onclick="
    cartQuantity -= 2;
    if (cartQuantity < 0){
      alert('Not enough items in the cart.');
      cartQuantity += 2;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      -2
    </button>

    <button onclick="
    cartQuantity -= 3;
    if (cartQuantity < 0){
      alert('Not enough items in the cart.');
      cartQuantity += 3;
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      -3
    </button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
