<!DOCTYPE html>
<html>
  <head>
    <title>Better Calculator</title>

  </head>
  <body>
    <p class ="js-title">Calculator</p>

    <p class ="js-expression">
    </p>
    
    <p>
      <button onclick="
      updateCalculation(1);
      ">
        1
      </button>

      <button onclick="
      updateCalculation(2);
      ">
        2
      </button>

      <button onclick="
      updateCalculation(3);
      ">
        3
      </button>

      <button onclick="
      updateCalculation(' + ');
      ">
        +
      </button>
    </p>
    
    <p>
      <button onclick="
      updateCalculation(4);
      ">
        4
      </button>

      <button onclick="
      updateCalculation(5);
      ">
        5
      </button>

      <button onclick="
      updateCalculation(6);
      ">
        6
      </button>

      <button onclick="
      updateCalculation(' - ');
      ">
        -
      </button>
    </p>

    <p>
      <button onclick="
      updateCalculation(7);
      ">
        7
      </button>

      <button onclick="
      updateCalculation(8);
      ">
        8
      </button>

      <button onclick="
      updateCalculation(9);
      ">
        9
      </button>

      <button onclick="
      updateCalculation(' * ');
      ">
        *
      </button>
    </p>

    <p>
      <button onclick="
      updateCalculation(0);
      ">
        0
      </button>

      <button onclick="
      updateCalculation('.');
      ">
        .
      </button>

      <button onclick="
      evalCalculation();
      ">
        =
      </button>

      <button onclick="
      updateCalculation(' / ');
      ">
        /
      </button>
    </p>

    <p>
      <button onclick="
      resetCalculation();
      ">
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem ('calculation') || '';
      document.querySelector('.js-expression')
          .innerHTML = `${calculation}`;

      function updateCalculation(insertValue) {
        calculation += insertValue;
        localStorage.setItem ('calculation', calculation);
        document.querySelector('.js-expression')
          .innerHTML = `${calculation}`;
        console.log(calculation);
      };

      function evalCalculation (){
        calculation = eval(calculation);
        document.querySelector('.js-expression')
          .innerHTML = `${calculation}`;
        localStorage.setItem ('calculation', calculation);
        console.log(calculation);
      };

      function resetCalculation (){
        calculation = 0
        localStorage.removeItem ('calculation');
        document.querySelector('.js-expression')
          .innerHTML = `${calculation}`;
      };
    </script>
  </body>
</html>
