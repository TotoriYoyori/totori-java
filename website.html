<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML CSS Review
    </title>
    <style>
      /*
        This is a comment syntax for CSS.
      */
      .red-button {
        background-color:red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color:yellow;
      }
    </style>
  </head>
  <body>
    <!--
      This is a comment syntax for HTML. 
    -->
    <button title="Good Job!" class="red-button" 
    onclick="
    alert('Good Job!');
    ">
      hello
    </button>

    <p>
      paragraph of 
      <button class="yellow-button">
        hello
      </button> 
      text
    </p>
    <script>
      // This is a single-line comment for JavaScript.
      // alert('hello');

      /*
        This is a 
        multi line comment
        for JavaScript. 
      */
      console.log(2+2);
      console.log('some' + 'text');
    </script>
  </body>
</html>
